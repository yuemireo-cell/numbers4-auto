<body>

<h1>ナンバーズ4 自動生成</h1>

<button onclick="generate()">数字を生成する</button>

<p id="result"></p>

<script>
  function generate() {
    let num = "";
    for (let i = 0; i < 4; i++) {
      num += Math.floor(Math.random() * 10);
    }
    document.getElementById("result").textContent = num;
  }
</script>

</body>
