<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ナンバーズ4オート</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 20px; }
    input { font-size: 16px; padding: 10px; width: 100%; max-width: 420px; margin: 6px 0 14px; }
    button { font-size: 16px; padding: 10px 14px; margin-right: 8px; }
    #result { font-size: 42px; font-weight: 800; margin-top: 18px; }
    .note { color: #555; font-size: 13px; }
  </style>
</head>
<body>
  <h1>ナンバーズ4 自動生成</h1>

  <div>
    <label>ヒント1（例：7・3・2）</label><br />
    <input id="hint1" placeholder="7・3・2 みたいに入力（空でもOK）" inputmode="numeric" />
    <div class="note">数字と「・」以外が入ってもOK。数字だけ自動で拾うよ。</div>
  </div>

  <div>
    <label>ヒント2（例：4・1・9・5）</label><br />
    <input id="hint2" placeholder="4・1・9・5 みたいに入力（空でもOK）" inputmode="numeric" />
  </div>

  <button onclick="generateFromHints()">ヒントで生成（軸なし）</button>
<button onclick="generateRandom()">ヒントなし生成（完全ランダム）</button>

  <div id="result"></div>

  <script>
function extractDigits(str) {
  return (str.match(/\d/g) || []);
}

function pick(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// 完全ランダム（軸なし）
function generateRandom() {
  let num = "";
  for (let i = 0; i < 4; i++) {
    num += Math.floor(Math.random() * 10);
  }
  document.getElementById("result").textContent = num;
}

// ヒントあり生成（自動絞り込み・軸なし）
function generateFromHints() {
  const h1 = extractDigits(document.getElementById("hint1").value);
  const h2 = extractDigits(document.getElementById("hint2").value);

  let pool = [];

  // 両方あれば共通数字
  if (h1.length && h2.length) {
    pool = h1.filter(n => h2.includes(n));
  }

  // 共通がなければ全部まとめる
  if (pool.length === 0) {
    pool = [...new Set([...h1, ...h2])];
  }

  // それでも空なら完全ランダム
  if (pool.length === 0) {
    generateRandom();
    return;
  }

  let num = "";
  for (let i = 0; i < 4; i++) {
    num += pick(pool);
  }

  document.getElementById("result").textContent = num;
}
  </script>
</body>
</html>
